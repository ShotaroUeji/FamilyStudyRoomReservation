{% extends "layout.html" %}
{% block content %}
<h2>予約一覧</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>開始</th>
      <th>終了</th>
      <th>メモ</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for r in reservations %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.user }}</td>
      <td>{{ r.start_time.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ r.end_time.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ r.note or '' }}</td>
      <td>
        <form action="{{ url_for('delete', rid=r.id) }}" method="post" onsubmit="return confirm('削除しますか？');">
          <button type="submit">削除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
